{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Log In{% endblock %}</h2>
{% endblock %}

{% block content %}

{% from "_formhelpers.html" import render_field %}
  <form method="POST" action="/login">
    {{ form.LoginForm }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}

    <input type=submit value="Login">

</form>

{% endblock %}
